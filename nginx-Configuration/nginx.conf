server {
	listen 0.0.0.0:80;

	server_name mxlei01.com;

	location /youtube-channel-search 
	{
	  proxy_set_header X-Real-IP $remote_addr;
	  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	  proxy_set_header Host $http_host;
	  proxy_set_header X-NginX-Proxy true;
	  proxy_pass http://localhost:3000;
	  proxy_redirect off;
	  proxy_http_version 1.1;
	  proxy_set_header Upgrade $http_upgrade;
	  proxy_set_header Connection "upgrade";
	}

	location /be088e595cf1a111202e2e8b48e12866b89c33aa.js?meteor_js_resource=true
	{
		access_log /home/youtube-channel-search.log;
		rewrite 301 http://$server_name.com:3000/be088e595cf1a111202e2e8b48e12866b89c33aa.js?meteor_js_resource=true permanent;
	}
}


